<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width="1100">
	<title>Лучшие в мире Бургеры</title>
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
<div class="wrapper">

			<!--first-section -->

	<section>
		<div class="header">
			<div class="logo">
				<img src="img/logo.png" alt="Наш крутой логотип">
			</div>
			<nav class="nav">
				<ul class="nav-menu">
					<li class="nav-menu_item">о нас</li>
					<li class="nav-menu_item">бургеры</li>
					<li class="nav-menu_item">команда</li>
					<li class="nav-menu_item">меню</li>

					<li class="nav-menu_item">контакты</li>

			<button class="order">заказать</button>
		</div>

			<div class="index-contant_img">	
			<img class="first-burger" src="img/first-burger.png" alt="Мегасочный бургер">

		<div class="paginator">

				<li class="paginator-list_item"></li>
				<li class="paginator-list_item"></li>

				<li class="paginator-list_item"></li>

				<li class="paginator-list_item"></li>

	</section>
